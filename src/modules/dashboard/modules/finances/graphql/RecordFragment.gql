#import '@/modules/auth/graphql/UserFragment.gql'
#import './CategoryFragment.gql'
#import './AccountFragment.gql'

fragment RecordFragment on Record {
  id
  type
  amount
  date
  description
  note
  tags
  account {
    ...AccountFragment
  }
  category {
    ...CategoryFragment
  }
  user {
    ...UserFragment
  }
}